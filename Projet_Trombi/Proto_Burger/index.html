			//**********ANIM-DES-PHOTOS************/////


			function imclickFunction(x){
				x.classList.toggle("portraitclick");
			}
			

			
			



			





			//***********ANIM_DU_MENU_**************************//
			function toggleElement(){
				document.getElementById("bar1").classList.toggle("bar1c");
				document.getElementById("bar2").classList.toggle("bar2c");
				document.getElementById("bar3").classList.toggle("bar3c");
				document.getElementById("menu").classList.toggle("menuChangeOff");
			}
			function menuFunction() {
				toggleElement();
				button_menu.classList.toggle("button_menu_change");
			}

			//********ANIM_DU_MENU_VIA_CLICK_TROMBI***********//
			function closemenuFunction(){
				toggleElement();
			}	





			//******PARTIEJOHNCAROUSSEL************//


			var slideIndex = 0;
			carousel();

			function carousel() {
				var i;
				var x = document.getElementsByClassName("mySlides");
				for (i = 0; i < x.length; i++) {
					x[i].style.display = "none";
				}
				slideIndex++;
				if (slideIndex > x.length) {slideIndex = 1}
					x[slideIndex-1].style.display = "block";
				setTimeout(carousel, 2000);
			}
		</script>
