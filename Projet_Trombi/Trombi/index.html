	<script>

			//********CLICK_PHOTO***********////

			function imclickFunction(x){
				x.classList.toggle("portraitclick");

			}

			//*******************JS_OVER******************//

			function hovFunction(x){
				x.classList.toggle("portraithover");
			}
			

			function mouseFunction(x){
				x.classList.toggle("portraithover");
			}
			

			//***********ANIM_DU_MENU_**************************//
			function toggleElement(){
				document.getElementById("bar1").classList.toggle("bar1c");
				document.getElementById("bar2").classList.toggle("bar2c");
				document.getElementById("bar3").classList.toggle("bar3c");
				document.getElementById("menu").classList.toggle("menuChangeOff");
			}
			function menuFunction() {
				toggleElement();
			}

			//********ANIM_DU_MENU_VIA_CLICK_TROMBI***********//
			function closemenuFunction(){
				toggleElement();
			}	



			function unkowFunction(x){
				document.getElementById("unknowr").src ="img/Remy.jpg";
				x.classList.toggle("unknowrClick");
				document.getElementById("unkname").textContent ="Remy";


			}
		

			//******CARROUSEL************//
			var slideIndex = 0;
			carousel();
			function carousel() {
				var i;
				var x = document.getElementsByClassName("mySlides");
				for (i = 0; i < x.length; i++) {
					x[i].style.display = "none";
				}
				slideIndex++;
				if (slideIndex > x.length) {slideIndex = 1}
					x[slideIndex-1].style.display = "block";
				setTimeout(carousel, 2500);
			}
		</script>
